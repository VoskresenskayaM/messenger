<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
</head>

<body>
  <div id="app">
    <section class="user">
      <div class="user__back-panel">
        <a href="/"><img class="user__back-panel-img"></a>
      </div>
      <div class="user__register-form-block">
        <div class="user__not-foto-background">
          <img class="user__not-foto">
        </div>
        <p class="user__name">Иван</p>
        <form class="user__info-form">
          <div class="user__input-block">
            <p class="user__input-name">Почта</p>
            <input class="user__input  user__input-email" type="text" name="email">
          </div>
          <div class="user__input-block">
            <p class="user__input-name">Логин</p>
            <input class="user__input  user__input-login" type="text" name="login">
          </div>
          <div class="user__input-block">
            <p class="user__input-name">Имя</p>
          <input class="user__input  user__input-first_name" type="text" name="first_name">
        </div>
        <div class="user__input-block">
          <p class="user__input-name">Фамилия</p>
          <input class="user__input  user__input-second_name" type="text" name="second_name">
        </div>
        <div class="user__input-block">
          <p class="user__input-name">Имя в чате</p>
          <input class="user__input  user__input-display_name" type="text" name="display_name">
        </div>
        <div class="user__input-block">
          <p class="user__input-name">Телефон</p>
          <input class="user__input  user__input-phone" type="tel" name="phone">
        </div>


        </form>


      </div>



    </section>
    <script type="module" src="/user/user.js"></script>
</body>

</body>

</html>
