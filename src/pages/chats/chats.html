{{#> layouts/page title="chats"}}
<section class="chat">

        <a href=# class="chats__profile-link">Профиль</a> 
        <button class="chats__search">Поиск</button> 
       <div class="chats__block">
        <div class="chats__chat">
            <img class="chats__chat-img" src="#"/> 
            <div class="chats__chat-info-block">

            <div class="chats__chat-info-block">

        </div>
       </div> 
    </div>
    <div class="feed"></div>
    
</section>
<script type="module" src="/src/pages/chats/chats.js"></script>
{{/layouts/page}}
